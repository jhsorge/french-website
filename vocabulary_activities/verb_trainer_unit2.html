<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unité 2 - Entraîneur de Verbes</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/verb_trainer_style.css"> 
</head>
<body>
    <header>
        <h1>Entraîneur de Verbes - Unité 2</h1>
        <p><a href="../unit2.html">Retour à l'Unité 2</a></p> </header>

    <main>
        <section id="verb-trainer-app">
            <div id="verb-selection-area">
                <h2>Choisis les verbes à pratiquer :</h2>
                <div id="verb-checkbox-list">
                    <p>Chargement des verbes...</p>
                </div>
                <button id="start-practice-button">Commencer la Pratique</button>
            </div>

            <div id="verb-practice-forms" class="hidden">
                <div id="conjugation-tables-container">
                    </div>
                <button id="check-answers-button">VÉRIFIER</button>
                <button id="back-to-verb-selection-vt">Choisir d'autres verbes</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Jennifer Matos</p>
    </footer>

    <script src="../js/verbs_unit2.js"></script>
    <script src="../js/verb_trainer_app.js"></script>
    <script>
      // Remove any default auto-initialization for verbsUnit1
      // Only call the trainer for unit 2
      setTimeout(function() {
        if (typeof verbsUnit2 !== 'undefined' && typeof initVerbTrainerApp === 'function') {
          initVerbTrainerApp(verbsUnit2);
        }
      }, 0);
    </script>
</body>
</html>
